<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bapeer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>
        <h1 class=" text-5xl text-center mt-7">Let's get some <span class="text-blue-400">Money!</span></h1>
    </header>
    <section>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-green-400 mt-8 py-4 px-5 rounded-lg ">
                <h4 class="text-xl">Deposit</h4>
                <h1 class="text-4xl">$<span id="deposit-total">00</span></h1>
            </div>

            <div class="bg-rose-400 mt-8 py-4 px-5 rounded-lg ">
                <h4 class="text-xl">Withdraw</h4>
                <h1 class="text-4xl">$<span>00</span></h1>
            </div>

            <div class="bg-amber-400 mt-8 py-4 px-5 rounded-lg ">
                <h4 class="text-xl">Balance</h4>
                <h1 class="text-4xl">$<span>1240</span></h1>
            </div>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto ">
            <div class="bg-purple-400 mt-8 py-4 px-5 rounded-lg ">
                <h4 class="text-xl mb-1 text-white">Your Deposit</h4>
                <input class="w-9/12" type="text" name="" id="deposit-field" placeholder=" $ Amount you want to deposit">
                <button id="btn-deposit" class="bg-blue-500 block mt-3 rounded-md px-6 py-2 hover:bg-green-500 text-white" >Deposit</button>
            </div>
            <div class="bg-blue-400 mt-8 py-4 px-5 rounded-lg ">
                <h4 class="text-xl mb-1 text-white">Your Withdraw</h4>
                <input class="w-9/12" type="text" name="" id="" placeholder=" $ Amount you want to withdraw">
                <button class="bg-blue-500 block mt-3 rounded-md px-6 py-2 hover:bg-green-500 text-white">Withdraw</button>
            </div>

    </section>



    <script src="./deposit.js"></script>
</body>

</html>
